<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register students and manage their details in one seamless experience.</p>
    </header>

    <main id="main-content">
        <section id="form-section">
            <h2>Register a New Student</h2>
            <form id="student-form">
                <div class="input-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
                <div class="input-group">
                    <label for="studentId">Student ID:</label>
                    <input type="number" id="studentId" name="studentId" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact No:</label>
                    <input type="text" id="contact" name="contact" required pattern="\d{10}">
                </div>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </section>

        <section id="display-section">
            <h2>Registered Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
